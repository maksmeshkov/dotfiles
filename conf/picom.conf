#Custom Stuff
#backend = "glx";
#paint-on-overlay = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = True; 

corner-radius = 10.0;
rounded-corners-exclude = [
  #"window_type = 'normal'",
  #"class_g = 'XTerm'",
  "class_g = 'Polybar'",
  #"class_g = 'code-oss'",
  #"class_g = 'TelegramDesktop'",
  #"class_g = 'firefox'",
  "n:w:*Ulauncher*",
  "class_g = 'Thunderbird'",
  #"class_g = 'Google-chrome'",
  #"class_g = 'Chromium'",
  #"class_g = 'Spotify'",
  #"class_g = 'Inkscape'",

];

blur: {
  method = "kawase";
  strength = 12;
  background = false;
  background-frame = false;
  background-fixed = false;
}
blur-background-exclude = [
  "class_g ~= 'slop'",
  "class_i ~= 'maim'",
  "name ~= 'maim'",
  "n:w:*Ulauncher*",
  "n:w:*Firefox*",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];
# Shadow
shadow = true;			# Enabled client-side shadows on windows.
#no-dock-shadow = true;		# Avoid drawing shadows on dock/panel windows.
#no-dnd-shadow = true;		# Don't draw shadows on DND windows.
#clear-shadow = true;		# Zero the part of the shadow's mask behind the window (experimental).
#shadow-radius = 13;		# The blur radius for shadows. (default 12)
#shadow-offset-x = 7;		# The left offset for shadows. (default -15)
#shadow-offset-y = 7;		# The top offset for shadows. (default -15)
 shadow-opacity = 0.5;		# The translucency for shadows. (default .75)
# shadow-red = 0.0;		# Red color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-green = 0.0;		# Green color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-blue = 0.0;		# Blue color value of shadow. (0.0 - 1.0, defaults to 0)
shadow-exclude = [
 "! name~=''",
 "n:e:Notification",
 "n:e:Plank",
 "n:e:Docky",
 "g:e:Synapse",
 "g:e:Kupfer",
 "g:e:Conky",
 "n:w:*Firefox*",
 "n:w:*Chrome*",
 "n:w:*Chromium*",
 "n:w:*polybar*",
 "name ~= 'maim'",
 "n:w:*Ulauncher*",
 "class_g ?= 'Notify-osd'",
 "class_g ?= 'Cairo-dock'",
 "class_g ?= 'Xfce4-notifyd'",
 "class_g ?= 'Xfce4-power-manager'",
];
# shadow-exclude = "n:e:Notification";
# shadow-ignore-shaped = true;

# Opacity
# menu-opacity = 0.9;			# The opacity for menus. (default 1.0)
 inactive-opacity = 1;			# Opacity of inactive windows. (0.1 - 1.0)
# frame-opacity = 0.8;			# Opacity of window titlebars and borders. (0.1 - 1.0)
# inactive-opacity-override = true;	# Inactive opacity set by 'inactive-opacity' overrides value of _NET_WM_OPACITY.

opacity-rule = [
#  "95:class_g = 'Termite' && focused",
  "95:class_g = 'Termite' && !focused",
#  "99:class_g *?= 'Ulauncher'",
#  "65:class_g = 'Spotify' && focused",
#  "60:class_g = 'Spotify' && !focused",
#  "95:class_g = 'TelegramDesktop' && focused",
#  "90:class_g = 'TelegramDesktop' && !focused",
#  "95:class_g = 'discord' && focused",
#  "90:class_g = 'discord' && !focused",
#  "85:class_g = 'jetbrains-idea-ce' && focused",
#  "80:class_g = 'jetbrains-idea-ce' && !focused",
#  "99:name = 'polybar-top_DVI-D-0'",
#  "99:name = 'polybar-top_HDMI-0'",

];

# Fading
fading = true;			# Fade windows during opacity changes.
fade-delta = 6;		# The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.05;		# Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.35;		# Opacity change between steps while fading out. (default 0.03).
# no-fading-openclose = true;	# Fade windows in/out when opening/closing.

# Other
#inactive-dim = 0.5;		# Dim inactive windows. (0.0 - 1.0, defaults to 0).
mark-wmwin-focused = true;	# Try to detect WM windows and mark them as active.
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.75; };
};



