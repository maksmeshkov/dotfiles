#  -------------------------- Custom Stuff -------------------------- 

glx-no-stencil = true;
glx-no-rebind-pixmap = true;

#  -------------------------- Shadow --------------------------   

shadow = true;      		# Enabled client-side shadows on windows.
no-dock-shadow = true;		# Avoid drawing shadows on dock/panel windows.
shadow-radius = -10;		# The blur radius for shadows. (default 12)
shadow-offset-x = 13;		# Offset looks really nice when set to half the gap size of i3's "gaps inner" value
shadow-offset-y = 13;		# The top offset for shadows. (default -15)
shadow-opacity = 0.3;		# The translucency for shadows. (default .75)
shadow-exclude = [
 "! name~=''",
 "n:e:Plank",
 "n:e:Docky",
 "g:e:Conky",
 "n:w:*Firefox*",
 "n:w:*Chrome*",
 "n:w:*Chromium*",
 "name ~= 'maim'",
 "class_g ?= 'Notify-osd'",
 "class_g ?= 'Cairo-dock'",
 "class_g ?= 'Xfce4-notifyd'",
 "class_g ?= 'Xfce4-power-manager'",
];

#  -------------------------- Opacity -------------------------- 

inactive-opacity = 0.95;			# Opacity of inactive windows. (0.1 - 1.0)

opacity-rule = [
  "100:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_FULLSCREEN'",
  "100:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_FULLSCREEN'",
  "100:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_FULLSCREEN'",
  "100:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_FULLSCREEN'",
  "100:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_FULLSCREEN'",
  "100:class_g = 'vlc'",
];

#  -------------------------- Fading -------------------------- 

fading = true;			# Fade windows during opacity changes.
fade-delta = 6;		# The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.05;		# Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.35;		# Opacity change between steps while fading out. (default 0.03).

#  -------------------------- Other -------------------------- 

inactive-dim = 0.08;		# Dim inactive windows. (0.0 - 1.0, defaults to 0).
mark-wmwin-focused = true;	# Try to detect WM windows and mark them as active.
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.75; };
};

